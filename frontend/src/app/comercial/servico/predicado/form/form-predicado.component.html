<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="100%">
    <!-- <mat-progress-bar [value]="progresValue"></mat-progress-bar> -->
    <form [formGroup]='formulario' class='mat-elevation-z8'>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Cadastro de Predicado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="row" fxLayoutGap="1%">
            <div fxFlex="50%">
              <mat-form-field>
                <input matInput placeholder="Predicado" required formControlName='predicado' [readonly]='formEdit'>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field>
                <input matInput placeholder="Descrição" required formControlName='descricao' [readonly]='formEdit'>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="1%">
              <div fxFlex="50%">
              <mat-form-field>
                <mat-select placeholder="Regime" required formControlName='id_regime' [disabled]='formEdit'>
                  <mat-option [value]='regime.id_regime' *ngFor="let regime of regimes" [innerHTML]='regime.legenda'></mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field>
                <mat-select placeholder="Serviço" required formControlName='id_servico' [disabled]='formEdit'>
                  <mat-option [value]='servico.id_servico' *ngFor="let servico of servicos | async">{{servico.nome | titlecase}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [disabled]="!formulario.valid || formEdit" (click)="onSubmite()">SALVAR</button>
          <button mat-button (click)="backPage()">CANCELAR</button>
        </mat-card-actions>
      </mat-card>
    </form>
    <!-- {{formulario.value | json}} -->
    <!-- <input type="text" [(ngModel)]="numPredicados"> -->
    <!-- <button (click)=" teste()">FORMULARIO</button> -->
  </div>

</div>
