<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <!-- {{formulario.value | json}} -->
    <form [formGroup]="formulario" class='mat-elevation-z8'>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Cadastro de Vendedor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-12">
              <div class="form-container">
                <mat-form-field>
                  <mat-select placeholder='Pessoa' formControlName='id_individuo' [disabled]='formEdit'>
                    <mat-option *ngFor="let pessoa of pessoas" [innerHTML]='pessoa.nome' [value]='pessoa.id_individuo'></mat-option>  
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <!-- <div class="row">
              <div class="col-12">
                <div class="form-container">
                  <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="nome" required>
                  </mat-form-field>
                </div>
              </div>
            </div> -->
          <div class="row">
            <div class="col-12">
              <div class="form-container">
                <mat-form-field>
                  <input matInput placeholder="Apelido" formControlName="apelido" required [readonly]='formEdit'>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-container">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" required [readonly]='formEdit'>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-container">
                <mat-form-field>
                  <mat-select placeholder='Status' formControlName='id_vendedorstatus' [disabled]='formEdit'>
                    <mat-option *ngFor="let status of vendedorStatus" [innerHTML]='status.status | titlecase' [value]='status.id_vendedorstatus'></mat-option>  
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [disabled]="!formulario.valid || formEdit" (click)='onSubmite()'>SALVAR</button>
          <button mat-button (click)='backPage()'>CANCELAR</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
<!-- {{formulario.value | json}} -->
</div>
