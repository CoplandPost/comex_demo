<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="100%">
        <!-- {{formulario.value | json}} -->
        <form [formGroup]="formulario" class='mat-elevation-z8'>
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Cadastro de Empresa</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <mat-radio-group>
                                <mat-radio-button value="1" color='primary'>Pessoa Fisica</mat-radio-button>
                                <mat-radio-button value="2" color='primary'>Pessoa Jurídica</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-container">
                                <mat-form-field [hintLabel]="hintServico">
                                    <input matInput placeholder="CNPJ." required [errorStateMatcher]="errorMatcher">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-container">
                                <mat-form-field [hintLabel]="hintServico">
                                    <input matInput placeholder="Inscrição Esdual" [readonly]='isLocked()' required [errorStateMatcher]="errorMatcher">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-container">
                                <mat-form-field [hintLabel]="hintServico">
                                    <input matInput placeholder="Nome" required [errorStateMatcher]="errorMatcher" readonly='true'>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <!-- <mat-accordion>
                        <mat-expansion-panel [expanded]="subFormClose" (click)="subFormClose=true">
                         
                        </mat-expansion-panel>

                    </mat-accordion> -->
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="!formulario.valid" (click)="onSubmite()">SALVAR</button>
                    <button mat-button>CANCELAR</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
