<ng-template #espelho>
  <div class="container_general">
    <app-header></app-header>
    <div class="header info">
      <table>
        <tbody>
          <tr>
            <td colspan='3' style='text-align:center;font-size:20px;height:110px'>Nota de Débito</td>
          </tr>
          <tr>
            <td colspan='3' style='text-align:right;font-size:14px;'>
              <span style='margin-right:240px;'>Emissão: {{fatura?.dta_emissao | date: 'dd/MM/yyyy'}}</span>
            </td>
          </tr>
          <tr>
            <td colspan='3' style='text-align:right;font-size:14px;'>
              <span style='margin-right:230px;'>Vencimento: {{fatura?.dta_vencimento | date: 'dd/MM/yyyy'}}</span>
            </td>
          </tr>
          <tr>
            <td style='font-size:20px'><b>Fatura </b><span [innerHTML]="fatura?.numero"></span></td>
            <!-- <td style='font-size:10px; vertical-align: bottom; text-decoration: underline'><b>Emissão </b><span
                [innerHTML]="fatura?.dta_emissao | date: 'dd/MM/yyyy'"></span>
            </td> -->
          </tr>
          <tr>
            <td style='font-size:10px; text-decoration: underline'><b>Valor Fatura </b><span
                [innerHTML]="fatura?.valor | currency:'BRL':true:'1.2-2'"></span></td>
            <!-- <td style='font-size:10px; text-decoration: underline'><b>Vencimento </b><span
                [innerHTML]="fatura?.dta_vencimento | date: 'dd/MM/yyyy'"></span> -->
          </tr>
          <tr>
            <td style='font-size:10px'><b>Cliente </b>{{fatura?.cliente_nome}}</td>
            <td style='font-size:10px'><b>CNPJ </b>{{fatura?.identificador}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="content">
      <div class='itens'>
        <table style='width:100%'>
          <thead>
            <tr>
              <th>
                Processo
              </th>
              <th>
                CTE
              </th>
              <th>
                Carro
              </th>
              <th>
                Ref Empresa
              </th>
              <th>
                Valor Total
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of faturaItens">
              <td [innerHTML]='item.descricao'></td>
              <td [innerHTML]='item.cte'></td>
              <td [innerHTML]='item.carro'></td>
              <td [innerHTML]="item.ref_empresa"></td>
              <td [innerHTML]="item.valor_item | currency:'BRL':true:'1.2-2'"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-template>
