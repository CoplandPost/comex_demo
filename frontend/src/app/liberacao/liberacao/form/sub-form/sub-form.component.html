<mat-accordion>
  <mat-expansion-panel [expanded]="dataReceive">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Documento
      </mat-panel-title>
      <mat-panel-description>
        Documentos do Processo
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="center none" fxLayoutGap="10px" fxFlexAlign="center">
      <div fxFlex="100">  
          <arm-select
            *ngFor="let select of selects; let idx=index"
            [id]="idx"
            [view]='view'
            (sendForm)="forkForm($event)"
            [receiveData]="select.data"
            [formEdit]='formEdit'
            (selfDestroy)="destroy($event)"
          ></arm-select>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end end" >
        <mat-icon matTooltip="Adicionar" (click)="addSelect()" class="ico" *ngIf="documentoDirty">add_circle</mat-icon>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<!-- {{documentos.value | json}} -->
