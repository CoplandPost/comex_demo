<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="50%">
        <!-- {{formulario.value | json}} -->
        <form class='mat-elevation-z8' [formGroup]="formulario">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Cadastro de Depot</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-container">
                                        <mat-form-field>
                                            <mat-select 
                                                placeholder='Identificador' 
                                                required 
                                                formControlName="identificador"
                                                [disabled]='formEdit'
                                            >
                                                <mat-option [value]="empresa.id_individuo" *ngFor="let empresa of identificador | async"
                                                    [innerHTML]='empresa.nome'></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-container">
                                        <mat-form-field>
                                            <input 
                                                matInput 
                                                placeholder="Nome Comum" 
                                                required 
                                                formControlName="nome"
                                                [readonly]='formEdit'
                                            >
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-container">
                                <mat-form-field>
                                    <mat-select 
                                        placeholder='Margem' 
                                        required 
                                        formControlName="margem"
                                        [disabled]='formEdit'
                                    >
                                        <mat-option [value]="margem.id_margem" *ngFor="let margem of margens"
                                            [innerHTML]="margem.margem | titlecase"></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-container">
                                <mat-form-field>
                                    <mat-select 
                                        placeholder='Status' 
                                        required 
                                        formControlName="status"
                                        [disabled]='formEdit'
                                    >
                                        <mat-option [value]="status.id_status" *ngFor="let status of statusLista | async"
                                            [innerHTML]="status.status | titlecase"></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <!-- <sub-form 
                      class="sub-form"
                      [receiveDataForm]="subFormData" 
                      (responseFormValue)="receivedDataSubForm($event)"
                  >
                  </sub-form> -->
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="!formulario.valid || formEdit" (click)="onSubmite()">SALVAR</button>
                    <button mat-button (click)="backPage()">CANCELAR</button>
                </mat-card-actions>
            </mat-card>
        </form>
        <!-- <button (click)="openDialog()">Show FOrm</button> -->
        <!-- {{formulario.value | json}} -->

    </div>
</div>
